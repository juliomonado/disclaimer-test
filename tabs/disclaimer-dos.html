<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Aviso de Privacidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .aviso-privacidad {
            display: none; /* Ocultamos el aviso por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="aviso-privacidad">
    <div class="container">
        <div class="alert alert-info" role="alert">
            <p>Tu informacion sera utilizada para fines de aprendizajes de las IA, al presionar aceptar estaras de acuerdo, lea mas sobre el articulo 21 de la LGPDPPSO. <a href="https://www.diputados.gob.mx/LeyesBiblio/pdf/LGPDPPSO.pdf">Leer mas</a>. 
            <button type="button" class="btn btn-primary" id="cerrar-aviso">Aceptar</button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h1>Gana un Iphone 16, solo ingresa tu informacion</h1>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mostrar el aviso al cargar la página
    window.onload = function() {
        document.querySelector('.aviso-privacidad').style.display = 'flex';
    };

    // Ocultar el aviso al hacer clic en el botón "Aceptar"
    document.getElementById('cerrar-aviso').addEventListener('click', function() {
        document.querySelector('.aviso-privacidad').style.display = 'none';
    });
</script>
</body>
</html>
